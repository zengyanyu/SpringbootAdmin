# 端口
server:
  port: 7777

# 打开客户端的监控
management:
  endpoints:
    web:
      exposure:
        include: "*"
#        exclude: env,beans
  endpoint:
    health:
      show-details: always
    loggers:
      enabled: true

# 如果服务端配置了验证，客户端就需要设置用户名和密码
spring:
  security:
    user:
      name: admin
      password: admin
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  boot:
    admin:
      client:
        url: http://localhost:8888 #admin server的地址列表
        username: admin
        password: admin
        instance:
          service-url: http://localhost:${server.port} #当前系统地址
          name: admin-client-instance2-port-${server.port}
          metadata: # 元数据
            user.name: admin
            user.password: admin

  # Mysql配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://127.0.0.1:3306/hola?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
      username: root
      password: admin
      driver-class-name: com.mysql.cj.jdbc.Driver

logging:
  file:
    name: D:/logs/actuator-admin-client2.log
